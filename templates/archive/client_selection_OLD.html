<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Report Generator</title>

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">

    <!-- Include jQuery, Moment.js, and Daterangepicker CSS/JS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    <!-- Custom CSS for styling -->
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .form-wrapper {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            color: black;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        label {
            flex: 1;
            text-align: right;
            margin-right: 10px;
            color: black;
        }
        select, input {
            flex: 2;
            color: black;
            background-color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #e87e04;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d96b04;
        }
        img {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
        }
        .daterangepicker td, .daterangepicker th {
            color: black !important;
        }
        .daterangepicker .drp-calendar {
            background-color: #fff;
        }
        .daterangepicker .month,
        .daterangepicker .weekday,
        .daterangepicker .ranges li {
            color: black !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <img src="{{ url_for('static', filename='images/caliber-logo.png') }}" alt="Caliber Design Logo">
            <p style="text-align: center;">
                <a href="/help" target="_blank" style="color: #e87e04; text-decoration: none;">Help</a>
            </p>
            <form id="selection-form" action="/submit_selection" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="client">Select Client:</label>
                    <select id="client" name="client" required>
                        <option value="">-- Select Client --</option>
                        {% for client in clients %}
                        <option value="{{ client.id }}">{{ client.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="project">Select Project(s):</label>
                    <select id="project" name="project" multiple required>
                        <option value="">-- Select Project --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date-range">Select Date Range:</label>
                    <input type="text" id="date-range" name="date_range" autocomplete="off" required>
                </div>

                <div class="form-group">
                    <label for="template">Custom Template (optional):</label>
                    <input type="file" id="template" name="template" accept=".docx">
                </div>

                <div class="form-group">
                    <label>AI Summarization:</label>
                    <div style="flex: 2;">
                        <label><input type="radio" name="ai_summarization" value="yes"> Include AI Summarization</label><br>
                        <label><input type="radio" name="ai_summarization" value="no" checked> No AI Summarization</label>
                    </div>
                </div>

                <!-- Removed email option; only Word output now -->
                <div class="form-group">
                    <label for="output_format">Output Format:</label>
                    <select id="output_format" name="output_format" required>
                        <option value="word">Word Document</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sharepoint_template">Select Template from SharePoint:</label>
                    <select id="sharepoint_template" name="sharepoint_template">
                        <option value="">-- Select Template --</option>
                    </select>
                </div>

                <button type="submit">Generate Report</button>
            </form>
        </div>
    </div>

    <!-- JavaScript for date picker and fetching projects -->
    <script>
        function getPreviousWeekRange() {
            var start = moment().startOf('isoWeek').subtract(1, 'week');
            var end = moment().endOf('isoWeek').subtract(1, 'week');
            return [start, end];
        }

        $(function() {
            $('#date-range').daterangepicker({
                locale: { format: 'YYYY-MM-DD', firstDay: 1 },
                startDate: getPreviousWeekRange()[0],
                endDate: getPreviousWeekRange()[1],
                ranges: { 'Last Week': getPreviousWeekRange() },
                showCancel: false
            });

            // Fetch projects dynamically when client changes
            $('#client').on('change', function() {
                var clientId = $(this).val();
                var projectDropdown = $('#project');
                projectDropdown.empty().append('<option value="">-- Select Project --</option>');
                if (!clientId) return;
                $.get('/get_projects/' + clientId, function(projects) {
                    projects.forEach(function(proj) {
                        projectDropdown.append(new Option(proj.name, proj.id));
                    });
                });
            });
        });
    </script>

    <script>
        $(document).ready(function() {
            $.get('/get_templates', function(templates) {
                var templateDropdown = $('#sharepoint_template');
                templates.forEach(function(template) {
                    templateDropdown.append(
                        $('<option>').val(template.id).text(template.name)
                    );
                });
            });
        });
    </script>
</body>
</html>
